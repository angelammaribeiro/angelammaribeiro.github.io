<<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FunTastic</title>
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/cddce9374d.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/profile.css" />
    <link rel="icon" href="../Imagens/Logo/arrive amarelo_branco.png" />
  </head>
  <body>
    <div class="container">
    <a href="index.html" style="color: black; text-decoration: none;"><h1><i class="fa-solid fa-hand-point-left"> Voltar</i></h1></a>
  </div>
    <div style="margin-top: 150px">
        <div class="container rounded bg-white mt-5 mb-5">
          <div class="row">
            <div class="col-md-3 border-right">
              <div
                class="d-flex flex-column align-items-center text-center p-3 py-5"
              >
                <img
                  class="rounded-circle mt-5"
                  width="150px "
                  src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg
          "
                /><span class="font-weight-bold" data-bind="text:nome"></span>
                <span class="text-black-50" data-bind="text:mail"></span
                ><span> </span>
              </div>
            </div>
            <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <h4 class="text-right">Animador</h4>
                </div>
                <div class="row mt-2">
                  <div class="col-md-6">
                    <label class="labels">Nome</label
                    ><input
                      type="text "
                      class="form-control"
                      placeholder="first name "
                      value=" "
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="labels">Apelido</label
                    ><input
                      type="text "
                      class="form-control"
                      value=" "
                      placeholder="surname "
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <label class="labels">Número de telefone</label
                    ><input
                      type="text "
                      class="form-control"
                      placeholder="enter phone number "
                      value=" "
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="labels">Morada</label
                    ><input
                      type="text "
                      class="form-control"
                      placeholder="enter address line 1 "
                      value=" "
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="labels">Concelho</label
                    ><input
                      type="text "
                      class="form-control"
                      placeholder="enter address line 2 "
                      value=" "
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="labels">Código-Postal</label
                    ><input
                      type="text "
                      class="form-control"
                      placeholder="enter address line 2 "
                      value=" "
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="labels">Email</label
                    ><input
                      type="text "
                      class="form-control"
                      placeholder="enter email id "
                      value=" "
                    />
                  </div>
                  <div class="col-md-12">
                    <label class="labels">Área de Entertenimento</label
                    ><input
                      type="text "
                      class="form-control"
                      placeholder="education "
                      value=" "
                    />
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="labels">Localizações onde poderá atuar</label
                    ><input
                      type="text "
                      class="form-control"
                      placeholder="country "
                      value=" "
                    />
                  </div>
                </div>
                <div class="mt-5 text-center">
                  <button class="btn btn-primary profile-button" type="button ">
                    Save Profile
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="p-3 py-5">
                <div
                  class="d-flex justify-content-between align-items-center experience"
                >
                  <span class="border px-3 p-1 add-experience"
                    ><i class="fa fa-plus"></i>&nbsp;Experience</span
                  >
                </div>
                <br />
                <div class="col-md-12">
                  <label class="labels">Informações Adicionais</label
                  ><input
                    type="text "
                    class="form-control"
                    placeholder="additional details "
                    value=" "
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <!-- F/Footer -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM "
        crossorigin="anonymous "
      ></script>
      <script src="./Scripts/jquery-3.6.0.min.js "></script>
      <script src="./Scripts/knockout-3.5.1.js "></script>
      <script src="./Scripts/home.js "></script>
      <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    </body>
  </html>

  </body>
  </html>
