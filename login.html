<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script src="https://kit.fontawesome.com/cddce9374d.js" crossorigin="anonymous"></script>
      
</head>
<body>

    <a href="index.html" style="color: black; text-decoration: none;"><h1><i class="fa-solid fa-hand-point-left"> Voltar</i></h1></a>
        <h2>Log In/ Crie a sua conta</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Crie uma conta</h1>
                <input type="text" placeholder="Nome" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Registe-se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Log In</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Esqueceu-se da passe?</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bem Vindo!</h1>
                    <p>Para criar uma conta por favor preencha os campos obrigatórios.</p>
                    <button class="ghost" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Bem Vindo de volta!</h1>
                    <p>Preencha os campos e vamos começar.</p>
                    <button class="ghost" id="signUp">Registe-se</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
